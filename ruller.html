<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="echarts.js"></script>
  </head>
  <body>
    <!-- 显示格子大小的 div -->
    <div id="gridSize"></div>
    <svg 
    viewBox="0 0 2024 1024"
    version="1.1" width="40" height="20"><path
    d="m1976.42566,586.88647l-1927.29435,0l0,-148.94546l107.75434,0l0,97.22828l1711.78564,0l0,-97.33171l107.75436,0l0,149.04889zm0,0"
    fill="#324558"
    ></path></svg>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM,为了放大缩小等比例宽高相同 -->
    <div id="main" style="width: 600px; height: 600px"></div> 
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
